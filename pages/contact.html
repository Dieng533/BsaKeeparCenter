<section class="contact">
<div class="contact_info">
    <div class="container">
        <div class="contact_form_title">
            <h4>Contact</h4>
        </div>
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <div class="contact_info_container d-flex flex-lg-row flex-column justify-content-between align-items-between">

                    <!-- Contact Item -->
                    <div class="contact_info_item d-flex flex-row align-items-center justify-content-start">
                        <div class="contact_info_image"><img src="https://img.icons8.com/office/24/000000/iphone.png" alt=""></div>
                        <div class="contact_info_content">
                            <div class="contact_info_title">Téléphone</div>
                            <div class="contact_info_text">+33 6 05 97 12 82</div>
                        </div>
                    </div>

                    <!-- Contact Item -->
                    <div class="contact_info_item d-flex flex-row align-items-center justify-content-start">
                        <div class="contact_info_image"><img src="https://img.icons8.com/ultraviolet/24/000000/filled-message.png" alt=""></div>
                        <div class="contact_info_content">
                            <div class="contact_info_title">Email</div>
                            <div class="contact_info_text">centerbsakeepar@gmail.com</div>
                        </div>
                    </div>

                    <!-- Contact Item -->
                    <div class="contact_info_item d-flex flex-row align-items-center justify-content-start">
                        <div class="contact_info_image"><img src="https://img.icons8.com/ultraviolet/24/000000/map-marker.png" alt=""></div>
                        <div class="contact_info_content">
                            <div class="contact_info_title">Addresse</div>
                            <div class="contact_info_text">6 rue Greuze Villeurbanne , Lyon, France</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<div class="contact_form">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <div class="contact_form_container">
                    <div class="contact_form_title">
                        <h4>Contacter par formulaire</h4>
                    </div>

                    <form action="#" id="contact_form">
                        <div class="contact_form_inputs d-flex flex-md-row flex-column justify-content-between align-items-between">
                            <input type="text" id="contact_form_name" class="contact_form_name input_field" placeholder="votre nom complet" required="required" data-error="votre nom complet est obligatoire..">
                            <input type="text" id="contact_form_email" class="contact_form_email input_field" placeholder="votre email" required="required" data-error="Email est obligatoire.">
                            <input type="text" id="contact_form_phone" class="contact_form_phone input_field" placeholder="votre numéro de Téléphone">
                        </div>
                        <div class="contact_form_text">
                            <textarea id="contact_form_message" class="text_field contact_form_message" name="message" rows="4" placeholder="Message" required="required" data-error="Please, entrer votre message."></textarea>
                        </div>
                        <div class="contact_form_button">
                            <button type="submit" class="button contact_submit_button">Soumettre</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</section>
